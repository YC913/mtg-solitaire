<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='UTF-8'>
        <title>MTG-Solitaire</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"d></script>
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- <div class="container-fluid"></div> -->
            <h1>Test</h1>
            <form name='inputDeckList'>
                <input type='file' id='decklist' value="デッキリストを入力してください" accept=".txt"><br>
            </form>
            <div id='my-life'>
                <label>自分のライフ</label>
                <!-- <button class="btn btn-primary" id="minus-button">-1</button>            -->
                <input style="text-align:right" value="20">
                <!-- <button class="btn btn-primary" id="plus-button">+1</button> -->
            </div>
            <div id='enemy-life'>
                <label>対戦相手のライフ</label>
                <!-- <button class="btn btn-primary" id="minus-button">-1</button>            -->
                <input style="text-align:right" value="20">
                <!-- <button class="btn btn-primary" id="plus-button">+1</button> -->
            </div>
            <button id='shufful-button' class="btn btn-primary">シャッフル</button>
            <!-- <button class="btn btn-primary">デッキバランスチェック</button> -->
            <button class="btn btn-primary"　id="mulligan-button" onclick="mulligan()">マリガン</button>
            <button class="btn btn-danger" id='reset-button'>リセット</button>
            <div class="col">
                <label>カード名</label>
                <input type="text" class="form-control" placeholder="例：平地">
            </div>
            <div class="col">
                <label>ドローする枚数</label>
                <input type="text" class="form-control" placeholder="例：2">
            </div>
            <button class="btn btn-primary">計算</button>
            <button class="btn btn-primary"　id='library-img' onclick="draw()">ドロー</button>
            <h5>マリガン処理として手札からカードをn枚ライブラリーボトムに移動させてください。</h5>
            <ul class="jquery-ui-sortable" id='field'>
                    <li class="ui-state-default border-color-red">フィールド</li>
            </ul>
            <ul class="jquery-ui-sortable" id='lands'>
                    <li class="ui-state-default border-color-red">土地</li>
            </ul>
            <ul class="jquery-ui-sortable" id='hands'>
                    <li class="ui-state-default border-color-red">手札</li>
            </ul>
            <ul class="jquery-ui-sortable" id='library'>
                <li class="ui-state-default stop">ライブラリー</li>
            </ul>
            <ul class="jquery-ui-sortable" id='library-bottom'>
                <li class="ui-state-default border-color-green">ライブラリーボトム</li>
            </ul>
            <br>
            <ul class="jquery-ui-sortable" id='graveyard'>
                <li class="ui-state-default border-color-green">墓地</li>
            </ul>
            <ul class="jquery-ui-sortable" id='exile'>
                <li class="ui-state-default border-color-green">追放</li>
            </ul>
            <ul class="jquery-ui-sortable" id='sidebord'>
                <li class="ui-state-default border-color-green">サイドボード</li>
            </ul>
            <div style="clear: both;"></div>
        </div>
        <!-- <div class="container-fluid bg-info"> -->
        <script src='mtg.js'></script> 
        <script src='main.js'></script>
    </body>
</html>
